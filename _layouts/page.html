<section id="content">
    <div class="wrap">
        <div class="col-12-full clearfix">
            <div class="heading-block col-12 clearfix text-center">
                <h1 class="heading-block-title">
                    {{ page.title }}
                </h1>
            </div>
            <div class="content-block col-12 clearfix">
                <div class="content-block-text">
                    <div class="content-block-text-post text">

                        {{ content }}

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
